[build-system]
requires = [
    "hatchling",
    "hatch-semver",
]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/basepak"]

[project]
name = "basepak"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["iguazio", "bakpak"	]
authors = [
  { name = "tomaDev", email = "genins21@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
]
[project.optional-dependencies]

[project.urls]
Documentation = "https://github.com/tomaDev/basepak#readme"
Issues = "https://github.com/tomaDev/basepak/issues"
Source = "https://github.com/tomaDev/basepak"

[tool.hatch.version]
scheme = "semver"
path = "src/basepak/__about__.py"
validate-bump = true

[tool.hatch.envs.default]
installer = "uv"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = 'mypy --install-types --non-interactive {args:src/basepak tests}'

[tool.hatch.envs.basepak]
installer = 'uv'
dependencies = [
        # urllib3 is only used here as a dependency of requests.
        # restricting version due to end of support for OpenSSL 1.0 (github.com/urllib3/urllib3/issues/2168)
        # should remove if we remove requests (in favor of httpx or such)
        # should upgrade (or remove) when we drop support for centos7 (data nodes to OpenSSL >=1.1.1)
        'urllib3==1.26.19',
        'requests',
        'click',
        'ruyaml',
        'paramiko',
        'tenacity',
        'rich',
        'psutil',
        'python-dotenv',
        'igz-mgmt',
]

[tool.hatch.envs.docs]
dependencies = [
  'mkdocs'
]

[tool.hatch.envs.docs.scripts]
build = 'mkdocs build --clean --strict'
serve = 'mkdocs serve --dev-addr localhost:8000'

[tool.coverage.run]
source_pkgs = ['basepak', 'tests']
branch = true
parallel = true
omit = [
  'src/basepak/__about__.py',
]

[tool.coverage.paths]
basepak = ['src/basepak', '*/basepak/src/basepak']
tests = ['tests', '*/basepak/tests']

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
